<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>
    Fliqs{% if page_title %}{{ ' | ' + page_title }}{% elif header_title
    %}{{ ' | ' + header_title }}{% endif %}
  </title>

  <meta
    name="description"
    content="Fliqs - Superpower for Gaming Websites"
  />
  <meta
    name="keywords"
    content="gaming, game, esports, community, template, html, bootstrap, webpack"
  />
  <meta name="author" content="nK" />

  <link rel="icon" type="image/png" href="assets/images/favicon.png" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- START: Styles -->

  {% if adobe_fonts %}
  <!-- Adobe Fonts -->
  <link
    rel="stylesheet"
    href="https://use.typekit.net/{{ adobe_fonts }}.css"
  />
  {% endif %} {% if google_fonts %}
  <!-- Google Fonts -->
  <link rel="stylesheet" href="{{ google_fonts }}" />
  {% endif %}

  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css" /> -->

  <!-- Swiper -->
  <link
    rel="stylesheet"
    href="assets/vendor/swiper/swiper-bundle.min.css?v=7.2.0"
  />

  <!-- Fancybox -->
  <link
    rel="stylesheet"
    href="assets/vendor/fancybox/dist/jquery.fancybox.min.css?v=3.5.7"
  />

  <!-- Fliqs -->
  <link
    rel="stylesheet"
    href="assets/css/bootstrap-custom{{ '.min' if ENV == 'production' }}.css?v={{assets_version}}"
  />
  <link
    rel="stylesheet"
    href="assets/css/fliqs{{ '.min' if ENV == 'production' }}.css?v={{assets_version}}"
  />

  <!-- RTL (use these styles with RTL support) -->
  <!--
    <link
      rel="stylesheet"
      href="assets/css/bootstrap-custom-rtl{{ '.min' if ENV == 'production' }}.css?v={{assets_version}}"
    />
    <link rel="stylesheet" href="assets/css/fliqs-rtl{{ '.min' if ENV == 'production' }}.css?v={{assets_version}}" />
  -->

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/custom.css?v={{assets_version}}" />
  {% if custom_css %}
  <link rel="stylesheet" href="{{ custom_css }}" />
  {% endif %}
  <!-- END: Styles -->

  <!-- jQuery -->
  <script src="assets/vendor/jquery/dist/jquery.min.js?v=3.6.0"></script>

  <!-- Preloader -->
  <script src="assets/js/preloader.min.js?v={{assets_version}}"></script>
  {% block head %}{% endblock %} {% if custom_styles %}
  <style>
    { { custom_styles } }
  </style>
  {% endif %}
</head>
